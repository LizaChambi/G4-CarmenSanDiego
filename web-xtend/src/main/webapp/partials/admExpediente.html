<div ng-controller="ExpedienteController as expCtrl">
  <form>
    <div class="panel panel-default margin-top">
		
		<div class="row">
			<div class="col-xs-4">
				<img src="./images/logoEdicion.jpg" class="imagenSize">
			</div>
			<div class="col-xs-8 text-center">
				<input type="button" class="btn btn-success" value="Mapamundi" ng-click="expCtrl.irAMapamundi()"></input>
				<input type="button" class="btn btn-success" value="Expediente"></input>
				<h1> Expediente
				</h1>
			</div>
		</div>
	
        <div class="row" >
		<form>
			<div class = "container-fluid">
				<div class="col-xs-4">
					<table class="table table-bordered">
						<tr>
							<th>Villano</th>
							<th>#</th>
						</tr>
						
						<tr ng-repeat="villano in expCtrl.getVillanos()" class="animate-repeat">
							<td>{{villano.nombre}}</td>
							<td>
								<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="expCtrl.deleteVillanoConId(villano.id)">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="expCtrl.getVillanoConId(villano.id)">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>

							</td>
						</tr>
					</table>
					<div class="pull-right">
						<input type="button" class="btn btn-success" value="Nuevo" ng-click="expCtrl.agregarNuevoVillano()" ></input>
					</div>
				</div>
				
				<div class="col-xs-8">
				
					<div class="container-fluid">
						<p> Nombre: </p>
						<input class="form-control" type="text" placeholder="Nombre del villano." ng-model="expCtrl.nombre"> </input>
					</div>
					
					<div class="container-fluid">
						<table class="table table-bordered">
								<tr>
									<th>Se√±a</th>
									<th>#</th>
								</tr>
							
								<tr ng-repeat="senia in expCtrl.getSenias()" class="animate-repeat">
									<td>{{senia.nombre}}</td>
									<td>
										<button type="button" class="btn btn-default pull-left" aria-label="Left Align" ng-click="expCtrl.eliminarSenia(senia.nombre)">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</table>
					
						<div class="pull-right">
							<input class="form-control" type="text" placeholder="Ingresar senia." ng-model="expCtrl.seniaSeleccionada"> </input>
							<button type = "submit" class = "btn btn-default" ng-click="expCtrl.agregarSenia()">
								<span class = "glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
					
					<div class="container-fluid">
						<table class="table table-bordered">
								<tr>
									<th>Hobbies</th>
									<th>#</th>
								</tr>
							
								<tr ng-repeat="hobbie in expCtrl.getHobbies()" class="animate-repeat">
									<td>{{hobbie.nombre}}</td>
									<td>
										<button type="button" class="btn btn-default pull-left" aria-label="Left Align" ng-click="expCtrl.eliminarHobbie(hobbie.nombre)">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</table>
					
						<div class="pull-right">
							<input class="form-control" type="text" placeholder="Ingresar senia." ng-model="expCtrl.hobbieSeleccionado"> </input>
							<button type = "submit" class = "btn btn-default" ng-click="expCtrl.agregarHobbie()">
								<span class = "glyphicon glyphicon-plus"></span>
							</button>
						</div>
						
					</div>
					
					<!-- 
					-- 	ACTUALIZAR LOS CAMBIOS
					-->
					<div class="container-fluid pull-right">
						<input type="button" class="btn btn-success" value="Aceptar" ng-click="expCtrl.editarVillano()"></input>
					</div>
					
				</div>
			</div>
		</form>
		</div>
    </div>
  </form> 
</div>
